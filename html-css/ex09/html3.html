<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="img/g.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>
</head>
<body>
    <picture>
        <source media="(max-width:850px )" srcset="img3/p.png">
        <source media="(max-width:960px )" srcset="img3/p-m.png">
        <source media="(max-width:1290px )" srcset="img3/m.png">
        <source media="(max-width:1280px )" srcset="img3/m-g.png">
        <source media="(max-width:1920px )" srcset="img3/g.png">
        <img src="img3/g-g.png" alt="imagens flexivel">
    </picture> 
</body>
</html>
